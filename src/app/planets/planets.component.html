<svg height="100%" width="calc(100vw - 15px)" viewBox="0 0 300 300" style="background: transparent">

    <defs>
        <filter id="f2" x="0" y="0" width="200%" height="200%">
          <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
          <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
          <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
        </filter>

        <filter id="blurFilter6" x="-50" y="-50" width="100" height="400">
            <feGaussianBlur in="SourceGraphic" stdDeviation="8" />
           
            
        </filter>
      </defs>
 
  <g id="group">

    </circle> 

    <circle id="none" class="st0l" cx="0" cy="0" r="60"  filter="url(#blurFilter6)">
